<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Add a new product</title>
</head>
<body>
  <header th:insert="~{components/header::navbar}"></header>
  <main style="padding: 40px 0">

    <div class="container border rounded-4" style="width: 600px; padding: 30px">

      <h1>Voeg je eigen product toe</h1>
      <br>
      <form method="post" th:action="@{/addproduct}" th:object="${newProductPOST}">

        <div class="mb-3">
          <label for="name" class="form-label">Geef een naam voor je product</label>
          <input type="text" class="form-control" id="name" th:field="*{naam}" >
        </div>
        <div th:if="${#fields.hasErrors('naam')}" th:errors="*{naam}" class="alert alert-danger" role="alert"></div>

        <div class="mb-3">
          <label for="price" class="form-label">Wat is je voorgestelde prijs?</label>
          <input type="number" class="form-control" id="price" th:field="*{vraagPrijs}">
        </div>
        <div th:if="${#fields.hasErrors('vraagPrijs')}" th:errors="*{vraagPrijs}" class="alert alert-danger" role="alert"></div>

        <div class="mb-3">
          <label for="description" class="form-label">Geef een omschrijving over je product</label>
          <input type="text" class="form-control" id="description" th:field="*{omschrijving}">
        </div>
        <div th:if="${#fields.hasErrors('omschrijving')}" th:errors="*{omschrijving}" class="alert alert-danger" role="alert"></div>

        <div class="mb-3">
          <label for="category" class="form-label">Tot welke categorie behoort je product?<em> (optioneel)</em></label>
          <input type="text" class="form-control" id="category" th:field="*{categorie}">
        </div>
        <div th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}" class="alert alert-danger" role="alert"></div>


        <div class="mb-3">
          <label for="imgUrl" class="form-label">Geef een afbeelding url aan je product<em> (optioneel)</em></label>
          <input type="text" class="form-control" id="imgUrl" th:field="*{afbeeldingUrl}">
        </div>
        <div th:if="${#fields.hasErrors('afbeeldingUrl')}" th:errors="*{afbeeldingUrl}" class="alert alert-danger" role="alert"></div>

        <div class="mb-3">
          <label for="verkoper" class="form-label">Verkoper</label>
          <select class="form-select" aria-label="Default select example" id="verkoper" th:field="*{productVerkoper.naam}">
            <option selected disabled value="">Selecteer een verkoper</option>
            <option th:each="verkoperNaam : ${verkopers}" th:value="${verkoperNaam}" th:text="${verkoperNaam}"></option>
          </select>
        </div>
        <div th:if="${#fields.hasErrors('productVerkoper.naam')}" th:errors="*{productVerkoper.naam}" class="alert alert-danger" role="alert"></div>


        <button th:field="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>

  </main>
  <footer th:insert="~{components/footer::footer}"></footer>

</body>
</html>
